<div class="example-nav-bar">
    <div>
        <span>alpha-filter</span>
    </div>
    <ul>
        <li *ngFor="let number of [1,2]" (click)="selectExample(number)" [ngClass]="{'active': currentNumber === number}">Example 0{{number}}</li>
    </ul>
</div>

<div class="example">
    <section>
        <h3>{{example.title}}</h3>
        <h5>{{example.html}}</h5>

        <alphabet-filter *ngIf="currentNumber === 1"
            [noSmoothScroll]="true"
            propAlphaOrder="name"
            propsSearch="name"
            placeholder="Digite o nome do contato"
            [data]="contacts"
            height="550px"
            (onClick)="selected($event)"
        >
        </alphabet-filter>

        <alphabet-filter *ngIf="currentNumber === 2"
            [noSmoothScroll]="true"
            propAlphaOrder="name"
            propsSearch="name"
            placeholder="digite o nome do contato"
            [data]="contacts"
            listClass="search-list"
            (onClick)="selected($event)"
            [withTemplate]="true"
            height="550px"
        >
            <ng-template let-item>
                <div class="search-list-item">
                    <img [src]="item.image" (error)="$event.target.src = 'assets/img/none.png'" alt="">
                    <span>{{item.name}}</span>
                </div>
            </ng-template>
        </alphabet-filter>
    </section>
</div>

<div style="clear: both"></div>
<div class="footer">
    See the source code into <br/>
    <a href="https://github.com/ericferreira1992/alphabet-filter" target="_blank">Github</a> repository.
</div>
